name: Collect and Deploy

on:
  schedule:
    - cron: '0 21 * * *'  # JST 06:00
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run collection
        run: node --max-old-space-size=4096 scripts/collect.js
        timeout-minutes: 75

      - name: Verify output
        run: |
          ITEMS=$(node -e "const d=require('./public/data/events.json'); console.log(d.count)")
          echo "Collected ${ITEMS} events"
          if [ "$ITEMS" -lt 100 ]; then
            echo "::error::Too few events (${ITEMS}), aborting deploy"
            exit 1
          fi
          ls -lh public/data/events.json public/data/metadata.json

      - name: Commit data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/events_snapshot.json data/geo_cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update events snapshot $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
