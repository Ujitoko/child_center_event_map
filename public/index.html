<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>東京児童イベントマップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Zen+Maru+Gothic:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>東京児童イベントマップ</h1>
      <p class="description">
        東京23区の児童向けイベント（主に児童館でのイベント）をマップ上に表示するページです。プロトタイプ版。
      </p>
      <div class="sub" id="dateText">読み込み中...</div>
    </header>

    <div class="mobile-tabs">
      <button type="button" class="mobile-tab active" data-tab="list">リスト</button>
      <button type="button" class="mobile-tab" data-tab="map">マップ</button>
    </div>

    <div class="layout">
      <aside class="side">
        <div class="controls">
          <div class="date-range">
            <div class="date-field">
              <label for="fromDate">いつから</label>
              <input id="fromDate" type="date" />
            </div>
            <span class="date-separator">〜</span>
            <div class="date-field">
              <label for="untilDate">いつまで</label>
              <input id="untilDate" type="date" />
            </div>
          </div>
          <div class="date-presets">
            <button type="button" data-preset="weekend">今週末</button>
            <button type="button" data-preset="next-weekend">来週末</button>
            <button type="button" data-preset="7">1週間</button>
          </div>

          <input type="text" id="searchInput" placeholder="イベント名・会場で検索…" />

          <details class="ward-section">
            <summary class="ward-filter-title">表示する区</summary>
            <div class="ward-bulk">
              <button id="selectAllWardsBtn" type="button">全選択</button>
              <button id="clearAllWardsBtn" type="button">全解除</button>
            </div>
            <div id="wardFilters" class="ward-filters"></div>
          </details>

          <button type="button" id="nearbyBtn">現在地から近い順</button>
          <p class="loading" id="status"></p>
        </div>
        <div class="list" id="list"></div>
      </aside>
      <main>
        <div id="map"></div>
      </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/app.js"></script>
  </body>
</html>
